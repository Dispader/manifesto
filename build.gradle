plugins {
    id 'project-report'
    id 'build-announcements'
    id 'groovy'
    id 'maven'
}
apply from: './gradle/colored-test-output.gradle'

repositories.jcenter()
dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'org.ajoberstar:grgit:1.7.0'
	testCompile('org.spockframework:spock-core:1.0-groovy-2.4') {
        exclude module: "groovy-all"
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}

